plugins {
    id 'java'
    id 'application'
}

String s
s = group = 'JavaCourse.FoodDeliveryPlatform'
def s1
s1 = version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
}

application {
    mainClass = 'JavaCourse/FoodDeliveryPlatform.FoodDeliveryPlatformApplication'
}

test {
    useJUnitPlatform()
}

